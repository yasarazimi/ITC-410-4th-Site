<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Views and likes Progress Report | By yasar Azimi</title>
  <link rel="stylesheet" href="css/styleR.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.
  com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <div class="container">
        <h2>Views and likes progress report</h2>
        <div class="progress-container">
            <div class="progress">
                <div class="mask full">
                    <div class="fill"></div>
                </div>
                <div class="mask half">
                    <div class="fill"></div>
                </div>
                <div class="inside-circle">82 <span>%</span></div>
            </div>
        </div>

        <div class="line"></div>
        <div class="progress-report">
            <h3>76% <br> <span> Last Week</span></h3>
            <div class="line"></div>
            <h3>80% <br> <span>Current Month</span></h3>
        </div>
        <div class="contact">
            <img src="./11.jpg" alt="">
            <div class="text">
                <h3>Yasar Azimi</h3>
                <span>yasar.azimi@auaf.edu.af</span>
            </div>
        </div>
    </div>
</body>
</html>
